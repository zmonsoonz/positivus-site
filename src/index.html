<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__inner container">
            <a class="header__logo">
                <img class="logo-image" src="./assets/images/Logo.svg" alt="logo">
            </a>
            <nav class="header__menu mobile-hidden">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="/">
                            About us
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="/">
                            Services
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="/">
                            Use Cases
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="/">
                            Pricing
                        </a>
                    </li><li class="header__menu-item">
                        <a class="header__menu-link" href="/">
                            Blog
                        </a>
                    </li>
                </ul>
                <button class="header__menu-button button" type="button">
                    Request a quote
                </button>
            </nav>
        </div>
    </header>
    <main class="content">
        <section class="section container">
            <div class="landing">
                <div class="landing__main">
                    <div class="landing__body">
                        <h1 class="landing__title">
                            Navigating the digital landscape for success
                        </h1>
                        <div class="landing__description">
                            <p>Our digital marketing agency helps businesses grow and succeed online through a range of services 
                                including SEO, PPC, social media marketing, and content creation.</p>
                        </div>
                        <button class="button landing__button">Book a consultation</button>
                    </div>
                    <div class="landing__image">
                        <img src="./assets/images/Landing.svg" alt="landing">
                    </div>
                </div>
                <div class="landing__partners">
                    <ul class="landing__partners-list">
                        <li class="landing__partners-item">
                            <img src="./assets/images/Amazon.svg" alt="Amazon">
                        </li>
                        <li class="landing__partners-item">
                            <img src="./assets/images/Dribble.svg" alt="Dribble">
                        </li>
                        <li class="landing__partners-item">
                            <img src="./assets/images/Hubspot.svg" alt="Hubspot">
                        </li>
                        <li class="landing__partners-item">
                            <img src="./assets/images/Notion.svg" alt="Notion">
                        </li>
                        <li class="landing__partners-item">
                            <img src="./assets/images/Netflix.svg" alt="Netflix">
                        </li>
                        <li class="landing__partners-item">
                            <img src="./assets/images/Zoom.svg" alt="Zoom">
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
